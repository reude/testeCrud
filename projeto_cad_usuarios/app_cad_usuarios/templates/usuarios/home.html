{% extends 'usuarios/base.html' %}
{% block conteudo %}
      <form action="{% url 'listagem_usuarios' %}" method="post">
        {% csrf_token %}
        <div style="text-align: center; padding-top: 25px;;" class="container">
            <h1>Cadastro de Usuários</h1>
            Nome <input name="nome" class="form-control-sm" type="text">
            Idade <input name="idade" class="form-control-sm" type="number">
            <button class="form-control-sm btn-secondary">Enviar</button>
        </div>

        <div style="text-align: center;" class="container">
          <h1 style="padding-top: 100px; padding-bottom: 25px;">Ver tabela de usuarios</h1>
      
          <!-- Botão para ir diretamente para a tabela de usuários -->
          <a href="{% url 'listagem_usuarios' %}">
            <tbuton class="btn btn-dark form-control-sm">Ver Tabela de Usuários</tbuton>
          </a>
        </div>
      </form>
      
{% endblock %}
